<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="../../../static/css/home.css">
    <link rel="stylesheet" href="../../../static/css/blog.css">
    <link rel="stylesheet" href="../../../static/css/quiz.css">
    <link rel="stylesheet" href="../../../static/css/main.css">

    <style>
        .root {
            min-height: calc(100vh - 100px);
        }

        footer {
            height: 150px;
            margin-top: -100px;
            background-color: #F7DBA7;
            padding-left: 0%;
            min-width: 100vw;
            color: black;
            display: inline-flex;
            align-items: center;
        }
    </style>
    </head>
<body>
    <header>
        <div>
            <a style="width: fit-content; height: fit-content; text-align: center;" href="{%url 'home'%}">
                <img style="height: 10vh; text-align: center;" src="../../../static/media/logo_with_bg.png" alt="logo">
            </a>
        </div>
        <div class="link-holder">
            <form action="/"><button class="header-btn">Главная</button></button></form>
            <div class="divider"></div>
            <form action="/training"><button class="header-btn">Тесты</button></button></form>
            <div class="divider"></div>
            <form action="/lib"><button class="header-btn">Библиотека</button></button></form>
            <div class="divider"></div>
            <form action="/help"><button class="header-btn">Помощь</button></button></form>
            <!-- <a href="{%url 'login'%}"><button type="button" class="btn-profile ">Войти</button></a> -->
            <!-- <a href="{%url 'register'%}"><button type="button" class="btn-profile ">Регистрация</button></a> -->
        </div>
    </header>
    <div class="root">
    <main>
        {% block main %}{% endblock %}
    </main>
    </div>
    <footer style="margin-top: -100px; justify-content: center;">
        <div>
          <a style="width: fit-content; height: fit-content;" href="{%url 'home'%}">
            <img style="height: 10vh;" src="../../../static/media/logo_with_bg.png" alt="logo">
          </a>
      </div>
      <div class="link-holder">
          <form action="/"><button class="footer-btn">Главная</button></button></form>
          <form action="/training"><button class="footer-btn">Тесты</button></button></form>
          <form action="/lib"><button class="footer-btn">Библиотека</button></button></form>
          <form action="/help"><button class="footer-btn">Помощь</button></button></form>
        </div>
      </footer>
</body>
</html>
