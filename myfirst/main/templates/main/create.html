{% extends "main/base.html" %}

{% block title %}New Article{% endblock %}

{% block main %}
<h1 style="font-family: 'Source Sans Pro', sans-serif!important;">Создать статью</h1>
<form method="post" style="font-family: 'Source Sans Pro', sans-serif!important;">
    {% csrf_token %}
    {{ form.title }}<br>
    {{ form.article_type }}<br>
    {{ form.task }}<br>

    <button type="submit" class="btn btn-success dark-button">Добавить</button>
    <span>{{error}}</span>
</form>
{% endblock %}
